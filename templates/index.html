<!DOCTYPE html>
<html>
    <head>
        <meta>
        <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="doj">Date to join:</label>
                <input type="date" id="doj" name="doj" required>
            </div>
            <div>
                <label>Current Occupation:</label>
                <br>
                <div id="Occupation">
                    <label for="employed">Employed</label>
                    <input type="radio" id="employed" name="Occupation" required>
                    <br>
                    <label for="unemployed">Unemployed</label>
                    <input type="radio" id="unemployed" name="Occupation" required>
                    <br>
                    <label for="Self-Employed">Self-Employed</label>
                    <input type="radio" id="Self-Employed" name="Occupation" required>
                    <br>
                    <label for="student">Student</label>
                    <input type="radio" id="student" name="Occupation" required>
                </div>
            </div>
            <button type="button">Submit</button>
        </form>
    </body>
</html>
